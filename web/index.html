<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./main.js"></script>
    <title>Regex Generator</title>
</head>

<body>
    <div class="d-flex justify-content-evenly flex-column flex-md-row">
        <div class="col-md-4">
            <div id="matches">
                <p>Matches: </p>
            </div>
            <div id="matches-input">
                <label for="match-input">Enter a string that should match: </label>
                <div class="d-block w-75">
                    <input type="text" name="match-input" id="match-input">
                    <button id="add-match" type="submit">Add</button>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="w-100">
                <div id="rejections">
                    <p>Rejections: </p>
                </div>
                <div id="rejections-input">
                    <label for="rejection-input">Enter a string that shouldn't match: </label>
                    <div class="d-block">
                        <input type="text" name="rejection-input" id="rejection-input">
                        <button id="add-rejection" type="submit">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">asdfds</div>
    </div>
</body>

</html>
