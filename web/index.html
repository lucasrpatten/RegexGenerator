<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="./main.js"></script>
    <title>Regex Generator</title>
</head>

<body>
    <div id="matches">
        <p>Output: </p>
    </div>
    <div id="matches-input">
        <label for="match-input">Enter a string that should match: </label>
        <input type="text" name="match-input" id="match-input">
        <button id="add-match" type="submit">Add</button>
    </div>
    <div id="rejections">
        <p>Output: </p>
    </div>
    <div id="rejections-input">
        <label for="rejection-input">Enter a string that shouldn't match: </label>
        <input type="text" name="rejection-input" id="rejection-input">
        <button id="add-rejection" type="submit">Add</button>
    </div>
</body>

</html>
